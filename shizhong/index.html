<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数码时钟</title>
<link href="style/index.css" rel="stylesheet" type="text/css" />
<script>
        function toDou(n){
                return n<10?'0'+n:''+n;
        }
        window.onload= function (){
                var arr = ['seven','one','two','three','four','five','six']
                var oYear = document.getElementById('year');
                var oTime = document.getElementById('time');
                var aDate = oYear.getElementsByTagName('img');
                var aTime = oTime.getElementsByTagName('img');
                function tick(){
                        var oDate = new Date();
                        var sDate = oDate.getFullYear()+'-'+toDou(oDate.getMonth()+1)+'-'+toDou(oDate.getDate());
                        console.log(sDate);
                        var sTime = oDate.getHours() +':'+toDou(oDate.getMinutes())+':'+toDou(oDate.getSeconds());
                        for( var i = 0;i<sDate.length;i++){
                                if(aDate[i].className == 'num'){
                                        aDate[i].src = 'images/'+sDate.charAt(i)+'.png';
                                }
                        }
                        for( var i = 0; i<sTime.length;i++){
                                if(aTime[i].className == 'num'){
                                        aTime[i].src = 'images/'+sTime.charAt(i)+'.png';
                                }
                        }
                        aTime[aTime.length - 1].src = 'images/'+arr[oDate.getDay()]+'.png';
                }
                tick();
                setInterval(tick,1000);
        };
</script>
</head>

<body>

    <div id="clock" class="date">
        <h2><img src="images/title.png" /></h2>
        <div class="year" id="year">
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img src="images/year.png" alt="year" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img src="images/month.png" alt="month" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img src="images/seven.png" alt="seven" />
        </div>
        <div class="time" id="time">
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img src="images/sign.png" alt="sign" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img src="images/sign.png" alt="sign" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="num" src="images/0.png" alt="0" />
            <img class="pos2" src="images/week.png" alt="week" />
            <img class="num2" src="images/one.png" alt="one" />
        </div>
    </div>

</body>
</html>

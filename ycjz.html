<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="description" content="网页描述" />
<meta name="Keywords" content="关键字" />
<title>图片延迟加载</title>
<style>
img{ width:300px; height:400px; }
</style>
<script>
	function getPos(obj){
		var left = 0;
		var top = 0;
		while(obj){
			left += obj.offsetLeft;
			top += obj.offsetTop;
			obj = obj.offsetParent;
		}
		return{
			"left":left,
			"top":top
		}
	}
	window.onload = window.onresize = window.onscroll = function (){
		var aImg = document.getElementsByTagName('img');
		var ScrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		var ClientHeight = document.documentElement.clientHeight;
		var scrollBottom = ScrollTop + ClientHeight;
		for( var i = 0; i<aImg.length; i++){
			if(getPos(aImg[i]).top<scrollBottom){
				aImg[i].src = aImg[i].getAttribute('_src');
			}
		}
	};
</script>
</head>
<body>
	<img _src="img2/01.jpg">
	<img _src="img2/02.jpg">
	<img _src="img2/03.jpg">
	<img _src="img2/04.jpg">
	<img _src="img2/05.jpg">
	<img _src="img2/06.jpg">
	<img _src="img2/07.jpg">

	<img _src="img2/10.jpg">

	<img _src="img2/17.jpg">
	<img _src="img2/18.jpg">
	<img _src="img2/19.jpg">
	<img _src="img2/20.jpg">
	<img _src="img2/21.jpg">
	<img _src="img/22.jpg">
</body>
</html>

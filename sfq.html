<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="description" content="网页描述" />
<meta name="Keywords" content="关键字" />
<title>模拟手风琴效果</title>
<style>
	*{ margin:0; padding:0; list-style:none; }
	ul{ width:600px; height:337px; position:relative; left:200px; top:100px; overflow:hidden; }
	li{ width:600px; height:337px; position:absolute; left:0; top:0;  }
</style>
<script src="js/move.js"></script>
<script>
	window.onload = function (){
		var aLi = document.getElementsByTagName('li');
		var oneW = aLi[0].offsetWidth;
		var defaultW = 40;
		for( var i = 1; i<aLi.length; i++){
			aLi[i].style.left = oneW - (aLi.length - i)*defaultW +'px';
		}
		for( var i = 0; i<aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function (){
				for( var i = 0; i<aLi.length; i++){
					if( i<=this.index){
						//aLi[i].style.left = i*defaultW+'px';
						move(aLi[i],{left:i*defaultW});
					}else{
						//aLi[i].style.left = oneW - (aLi.length - i)*defaultW+'px';
						move(aLi[i],{left:oneW - (aLi.length-i)*defaultW});
					}
				}
			};
		}
	};
</script>
</head>
<body>
	<ul>
		<li><img src="img3/0.jpg" width="600"></li>
		<li><img src="img3/1.jpg" width="600"></li>
		<li><img src="img3/2.jpg" width="600"></li>
		<li><img src="img3/3.jpg" width="600"></li>
		<li><img src="img3/4.jpg" width="600"></li>
	</ul>
</body>
</html>

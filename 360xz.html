<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="description" content="网页描述" />
<meta name="Keywords" content="关键字" />
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	#box{ width:640px; height:378px;  margin:100px auto; position:relative;}
	#l{ width:320px; height:378px; position:absolute; left:0; top:0; }
	#r{ width:320px; height:378px; position:absolute; right:0; top:0; }
</style>
<script>
	window.onload = function (){
		var oBox = document.getElementById('box');
		var oLeft = oBox.children[0];
		var oImg = oBox.children[1];
		var oRight = oBox.children[2];
		var iNow = 0;
		var timer = null;
		oLeft.onmouseover = function (){
			clearInterval(timer);
			time();
		};
		oRight.onmouseover = function (){
			clearInterval(timer);
			timer = setInterval(function(){
				iNow--;
				if(iNow < 0){
					iNow = 76;
				}
				oImg.src = 'img/'+iNow+'.jpg';
			},50);	
		};
		function time(){
			timer = setInterval(function(){
				iNow++;
				if(iNow == 77){
					iNow = 0;
				}
				oImg.src = 'img/'+iNow+'.jpg';
			},50);
		}
		time();
	};
</script>
</head>
<body>
	<div id="box">
		<div id="l"></div>
		<img src="img/0.jpg" alt="" />
		<div id="r"></div>
	</div>
</body>
</html>

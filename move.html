	*{margin:0; padding:0;}

	span{ font-size:50px; font-weight:bold; color:#fff; opacity:0; filter:alpha(opacity=0);}
</style>
<script src="js/move.js"></script>
<script>
	window.onload = function (){
		var str = '欢迎您访问王盟的个人站，手机：15810526517，邮箱wangm8808@sina.com,谢谢光临！！！';
		var aS = document.getElementsByTagName('span');
		for(var i = 0; i<str.length; i++){
			var oS = document.createElement('span');
			oS.innerHTML = str.charAt(i);
			document.body.appendChild(oS);
		}
		for( var i = 0; i<aS.length; i++){
			(function (index){
				setTimeout(function(){
					move(aS[index],{opacity:1});
				},300*i);
			})(i);
		}
	};
</script>

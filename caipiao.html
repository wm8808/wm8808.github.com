<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>彩票</title>
<style>
*{ margin:0; padding:0;}
li{ list-style:none;}
#box{ width:800px; height:50px; margin:200px auto;}
#ul{ height:50px; float:left; color:#fff;}
li{width:50px; height:50px; border-radius:50%; float:left; background:blue; margin-right:10px; line-height:50px; text-align:center;}
input{ float:left; margin-top:14px;}
.red{ background:red;}
</style>
<script>
window.onload = function (){
	var oUl = document.getElementById('ul');
	var aLi = oUl.getElementsByTagName('li');
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function (){		
		var arr = [];	
		var i = 0;	
		while( arr.length<7){
			var inum = toDou(parseInt(1+Math.random()*36));
			findInArr(arr,inum);
			i++	;
		}
		for( var i = 0; i<aLi.length; i++){
			aLi[i].innerHTML = arr[i];	
		}
	};
};
function findInArr(arr,num){
	for(var i = 0;i<arr.length;i++){
		if(arr[i] == num){
			return false;
		}
	}
	arr.push(num);
}
function toDou(n){
	return n<10?'0'+n:''+n;	
}
</script>
</head>

<body>
	<div id="box">
    	<ul id="ul">
        	<li>01
            </li>
            <li>02
            </li>
            <li>03
            </li>
            <li>04
            </li>
            <li>05
            </li>
            <li>06
            </li>
            <li class="red">07
            </li>
        </ul>
        <input type="button" value="换一换" id="btn" />
    </div>
</body>
</html>

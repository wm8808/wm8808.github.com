<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="description" content="网页描述" />
<meta name="Keywords" content="关键字" />
<title>模拟苹果菜单</title>
<style>
	*{ margin:0; padding:0; }
	#box{ position:absolute; left:0; bottom:0; width:100%; text-align:center; }
</style>
<script>
	window.onload = function (){
		var oBox = document.getElementById('box');
		var aImg = oBox.children;
		document.onmousemove = function (ev){
			var oEvent = ev||event;
			for( var i = 0; i<aImg.length; i++){
				var a = oBox.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2 - oEvent.clientX;
				var b = oBox.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2 - oEvent.clientY;
				var dis = Math.sqrt(a*a+b*b);
				var scale = 1 - dis/500;
				if(scale<0.5){
					scale = 0.5
				}
				aImg[i].style.width = scale*128+'px';
			}
		};
	};
</script>
</head>
<body>
	<div id="box">
		<img src="img4/001.png" width="64" />
		<img src="img4/002.png" width="64" />
		<img src="img4/003.png" width="64" />
		<img src="img4/004.png" width="64" />
		<img src="img4/005.png" width="64" />
	</div>
</body>
</html>

<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="description" content="网页描述" />
<meta name="Keywords" content="关键字" />
<title>模拟幻灯片</title>
<style>
	*{ margin:0; padding:0; list-style:none;}
	#box{ width:520px; height:358px; position:relative; left:300px; top:100px; overflow:hidden;}
	ul{ position:absolute; left:0; top:0; }
	ul li{ width:520px; height:358px; float:left; }
	ol { position:absolute; left:50%; bottom:20px; width:400px; height:30px; margin-left:-200px; }
	ol li{ width:80px; height:20px; background:#ccc; float:left; margin:5px; }
	ol li span{ width:0; height:20px; background:#999; display:block;}
</style>
<script src="js/move.js"></script>
<script>
	window.onload = function (){
		var oBox = document.getElementById('box');
		var oUl = oBox.children[0];
		var oOl = oBox.children[1];
		var aLi = oUl.children;
		var aS = oOl.getElementsByTagName('span');
		oUl.style.width = aLi[0].offsetWidth*aLi.length +'px';
		var iNow = 0;
		function next(){
			move(aS[iNow],{width:80},{duration:900,complete:function(){
				iNow++;
				if(iNow == aS.length){
					iNow = 0;
				}
				move(oUl,{left:-iNow*aLi[0].offsetWidth},{complete:function (){
					for( var i = 0; i<aS.length; i++){
						aS[i].style.width = 0;
					}
					next();
				}});
			}});
		}
		next();
	};
</script>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img6/1.jpg" alt="" /></li>
			<li><img src="img6/2.jpg" alt="" /></li>
			<li><img src="img6/3.jpg" alt="" /></li>
			<li><img src="img6/4.jpg" alt="" /></li>
		</ul>
		<ol>
			<li><span></span></li>
			<li><span></span></li>
			<li><span></span></li>
			<li><span></span></li>
		</ol>
	</div>
</body>
</html>
